{% extends 'max-1000.html' %}

{% block mainContent %}

<h1>Forgot Password</h1>
<p>We all forget sometimes, trust me, I know. You can reset your password using the form below.</p>
<div class="linedBlock">
  <form method="post">
    {{ form.hidden_tag() }}
    {{ form.email.label }}{{ form.email() }}
    {{ form.submit(class_="redButton") }}
  </form>
</div>
{% endblock %}
